<div class="row">
    <div class="col-xs-12">
        <img [src]="(recipeState | async).recipes[id].imagePath" alt="" class="img-responsive" style="max-height: 360px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ (recipeState | async).recipes[id].name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <div class="btn-group"
                 appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a (click)="onAddToShoppingList()">To Shopping List</a>
                    </li>
                    <li>
                        <a [routerLink]="['/recipes', (recipeState | async).recipes[id].id, 'edit']" style="cursor: pointer;">Edit Recipe</a>
                    </li>
                    <li>
                        <a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <blockquote>{{ (recipeState | async).recipes[id].description }}</blockquote>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">{{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
