<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <button class="btn btn-success" [routerLink]="['/recipes', 'new']">New Recipe</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of (recipeState | async).recipes; let i = index" [recipe]="recipeEl" [recipeIndex]="i"></app-recipe-item>
    </div>
</div>
